<!DOCTYPE html>
<html>
<head>
    <title>National Grammar English School - 9th Class Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        label[for="gender"] {
            font-weight: normal;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        label[for="birthCertificate"],
        label[for="marksheet"],
        label[for="transferCertificate"],
        label[for="photos"],
        label[for="other"] {
            display: inline;
            font-weight: normal;
        }
        #otherDocument {
            display: inline;
            width: 60%;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>National Grammar English School</h1>
    <h2>9th Class Admission Form</h2>
    <h3>start 20 july 2023 end last date 12 sempter 2023</h3>
    <form action="submit_admission_form.php" method="post">
        <!-- Personal Information -->
        <label for="name">Student's Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>

        <label for="address">Residential Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Academic Information -->
        <label for="prevSchool">Name of Previous School:</label>
        <input type="text" id="prevSchool" name="prevSchool" required><br><br>

        <label for="lastClass">Last Class Completed:</label>
        <input type="text" id="lastClass" name="lastClass" required><br><br>

        <label for="board">Previous School's Board/University:</label>
        <input type="text" id="board" name="board" required><br><br>

        <label for="passingYear">Year of Passing:</label>
        <input type="text" id="passingYear" name="passingYear" required><br><br>

        <!-- Documents Checklist -->
        <label>Documents Required (Checklist):</label><br>
        <input type="checkbox" id="birthCertificate" name="documents[]" value="Birth Certificate"> Birth Certificate
        <input type="checkbox" id="marksheet" name="documents[]" value="Previous School Marksheet"> Previous School Marksheet
        <input type="checkbox" id="transferCertificate" name="documents[]" value="Transfer Certificate"> Transfer Certificate
        <input type="checkbox" id="photos" name="documents[]" value="Passport-size Photographs"> Passport-size Photographs
        <input type="checkbox" id="other" name="documents[]" value="Other"> Other (Specify): <input type="text" id="otherDocument" name="otherDocument"><br><br>

        <!-- Declaration -->
        <label>Declaration:</label><br>
        <textarea id="declaration" name="declaration" required></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
